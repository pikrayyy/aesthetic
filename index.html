<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Musik & Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .centered-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    .centered-content img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }

    /* Teks berjalan */
    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 8px 0;
      font-size: 1.1em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 100;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <!-- Teks Berjalan -->
  <div class="marquee">
    <span>PERANGKAT ANDA TELAH DIAWASI • JANGAN PERCAYA SIAPAPUN • LAGU DIMULAI • HATI-HATI...</span>
  </div>

  <!-- Video Latar -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/bvh23v.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Musik -->
  <audio autoplay loop controls>
    <source src="https://files.catbox.moe/gpgfky.mp4" type="audio/mp4">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Gambar di Tengah -->
  <div class="centered-content">
    <img src="https://files.catbox.moe/y5jja5.jpeg" alt="Gambar Tengah">
  </div>

</body>
</html>
