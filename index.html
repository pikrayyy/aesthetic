<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Playlist di Background</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  body {
    background: url('https://files.catbox.moe/rm9usx.jpg') center center/cover no-repeat;
    position: relative;
    font-family: sans-serif;
  }
  .lagu {
    position: absolute;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }
</style>
</head>
<body>

<!-- Lagu 1 -->
<div class="lagu" style="top: 10%; left: 10%;" onclick="playLagu('https://files.catbox.moe/02k6ap.mp4')">
  Kau Pemeran Utama Di Se... - mulai
</div>

<!-- Lagu 2 -->
<div class="lagu" style="top: 20%; left: 60%;" onclick="playLagu('https://files.catbox.moe/ribqh6.mp4')">
  Langit Tak Seharusnya Biru - mulai
</div>

<!-- Lagu 3 -->
<div class="lagu" style="top: 35%; left: 40%;" onclick="playLagu('https://files.catbox.moe/2b7xsj.mp4')">
  Aku, Kamu Dan Samudra - mulai
</div>

<!-- Lagu 4 -->
<div class="lagu" style="top: 55%; left: 10%;" onclick="playLagu('https://files.catbox.moe/ezhaz4.mp4')">
  Ku Bukan Mesin Lotremu - mulai
</div>

<!-- Lagu 5 -->
<div class="lagu" style="top: 65%; left: 50%;" onclick="playLagu('https://files.catbox.moe/np6aq3.mp4')">
  Mereguk Anti Depresan - mulai
</div>

<!-- Lagu 6 -->
<div class="lagu" style="top: 80%; left: 10%;" onclick="playLagu('https://files.catbox.moe/gpgfky.mp4')">
  Planetarium - mulai
</div>

<audio id="player" controls style="position:absolute; bottom:10px; left:10px; width:300px;"></audio>

<script>
function playLagu(link) {
  var audio = document.getElementById('player');
  audio.src = link;
  audio.play();
}
</script>

</body>
</html>
