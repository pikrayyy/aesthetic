<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DALAM KAWASAN PIKRAY25</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe4ec, #ffe0f7);
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 26px;
      letter-spacing: 2px;
    }

    img {
      max-width: 80%;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    #typewriter {
      font-size: 20px;
      margin: 20px auto;
      width: 90%;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #333;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 90%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #333; }
    }

    audio {
      display: none;
    }

    /* Efek salju */
    .salju {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .flake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: turun linear infinite;
    }

    @keyframes turun {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <h1>DALAM KAWASAN PIKRAY25</h1>

  <div id="typewriter">Selamat datang di dunia aesthetic pikray25 ðŸŽ€</div>

  <img src="https://files.catbox.moe/pxvit9.jpeg" alt="Foto aesthetic" />

  <audio autoplay loop>
    <source src="https://files.catbox.moe/v4sbkv.mp4" type="audio/mp4">
  </audio>

  <div class="salju" id="salju-container"></div>

  <script>
    // Salju
    const total = 50;
    for (let i = 0; i < total; i++) {
      const f = document.createElement("div");
      f.classList.add("flake");
      f.style.left = Math.random() * 100 + "vw";
      f.style.animationDuration = (Math.random() * 5 + 5) + "s";
      f.style.animationDelay = Math.random() * 5 + "s";
      f.style.width = f.style.height = Math.random() * 6 + 4 + "px";
      document.getElementById("salju-container").appendChild(f);
    }
  </script>

</body>
</html>
