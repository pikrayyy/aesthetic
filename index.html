<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Musik & Video</title>

  <!-- Font Rubik Bubbles -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 0;
      font-size: 1.3em;
      white-space: nowrap;
      overflow: hidden;
      z-index: 100;
      font-family: 'Rubik Bubbles', cursive;
      letter-spacing: 2px;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: scroll-left 15s linear infinite, rainbow 5s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes rainbow {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    .centered-content {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    .centered-content img {
      max-width: 50vw;
      max-height: 40vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }

    audio {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Teks Berjalan -->
  <div class="marquee">
    <span>SELAMAT DATANG DI WEB FKRIMHLN & SELAMAT MENDENGARKAN.</span>
  </div>

  <!-- Video Latar -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/bvh23v.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Gambar & Musik -->
  <div class="centered-content">
    <img src="https://files.catbox.moe/y5jja5.jpeg" alt="Gambar Tengah">
    <br>
    <audio autoplay loop controls>
      <source src="https://files.catbox.moe/gpgfky.mp4" type="audio/mp4">
      Browser Anda tidak mendukung audio.
    </audio>
  </div>

</body>
</html>
