<!DOCTYPE html>
<html>
<head>
  <title>Shinchan Music</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background: url('https://files.catbox.moe/rm9usx.jpg') center/cover no-repeat fixed;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background-color: #000;
    }
    .lagu {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px;
      padding: 10px 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(4px);
    }
    button {
      margin-top: 8px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00cc99;
      color: white;
    }
  </style>
</head>
<body>

  <div class="lagu">
    <div>Kau Pemeran Utama Di Se...</div>
    <button onclick="playAudio('lagu1')">Mulai</button>
    <audio id="lagu1" src="https://files.catbox.moe/02k6ap.mp4"></audio>
  </div>

  <div class="lagu">
    <div>Langit Tak Seharusnya Biru</div>
    <button onclick="playAudio('lagu2')">Mulai</button>
    <audio id="lagu2" src="https://files.catbox.moe/ribqh6.mp4"></audio>
  </div>

  <div class="lagu">
    <div>Aku, Kamu Dan Samudra</div>
    <button onclick="playAudio('lagu3')">Mulai</button>
    <audio id="lagu3" src="https://files.catbox.moe/2b7xsj.mp4"></audio>
  </div>

  <div class="lagu">
    <div>Ku Bukan Mesin Lotremu</div>
    <button onclick="playAudio('lagu4')">Mulai</button>
    <audio id="lagu4" src="https://files.catbox.moe/ezhaz4.mp4"></audio>
  </div>

  <div class="lagu">
    <div>Mereguk Anti Depresan La...</div>
    <button onclick="playAudio('lagu5')">Mulai</button>
    <audio id="lagu5" src="https://files.catbox.moe/np6aq3.mp4"></audio>
  </div>

  <div class="lagu">
    <div>Planetarium</div>
    <button onclick="playAudio('lagu6')">Mulai</button>
    <audio id="lagu6" src="https://files.catbox.moe/gpgfky.mp4"></audio>
  </div>

  <script>
    let currentAudio = null;
    function playAudio(id) {
      if (currentAudio && currentAudio !== document.getElementById(id)) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = document.getElementById(id);
      currentAudio.play();
    }
  </script>
</body>
</html>
