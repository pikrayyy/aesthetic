<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planetarium</title>

  <!-- Font Rubik Bubbles dan Freckle Face -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Freckle+Face&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Rubik Bubbles', cursive;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 0;
      font-size: 1.3em;
      white-space: nowrap;
      overflow: hidden;
      z-index: 100;
      font-family: 'Freckle Face', cursive;
      letter-spacing: 2px;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite, rainbow 5s linear infinite;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .centered-content {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    .centered-content img {
      max-width: 40vw;
      max-height: 35vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .start-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50px;
      padding: 10px 22px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Rubik Bubbles', cursive;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .start-button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .start-button em {
      font-style: normal;
      color: #ffccff;
      font-weight: bold;
      margin-left: 5px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Teks Berjalan -->
  <div class="marquee">
    <span>SELAMAT MENDENGARKAN - PROJECT BY:FIKRI.</span>
  </div>

  <!-- Video Latar -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/bvh23v.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <!-- Gambar & Tombol -->
  <div class="centered-content">
    <img src="https://files.catbox.moe/y5jja5.jpeg" alt="Gambar Tengah">
    <br>
    <button class="start-button" onclick="document.getElementById('musik').play()">
      ▶ MULAI LAGU — <em>"Planetarium"</em>
    </button>
    <audio id="musik" loop>
      <source src="https://files.catbox.moe/yxb0sv.mp4" type="audio/mp4">
      Browser Anda tidak mendukung audio.
    </audio>
  </div>

</body>
</html>
